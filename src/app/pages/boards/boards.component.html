<app-navbar></app-navbar>
<div class="container mx-auto mt-10 flex">
  <div class="mr-4 w-1/5">
    <ul class="flex flex-col font-medium text-gray-700">
      <li>
        <a class="block rounded bg-sky-100 py-1 px-3 text-sky-700"
          ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
        >
      </li>
      <li>
        <a class="block py-1 px-3"
          ><fa-icon [icon]="faBox"></fa-icon> Templates</a
        >
      </li>
      <li>
        <a class="block py-1 px-3"
          ><fa-icon [icon]="faWaveSquare"></fa-icon> Home</a
        >
      </li>
    </ul>
    <cdk-accordion>
      <cdk-accordion-item #accordionMenu="cdkAccordionItem">
        <button
          class="flex w-full items-center justify-between py-1 px-2"
          type="button"
          (click)="accordionMenu.toggle()"
        >
          My Workspace
          <fa-icon
            [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"
          ></fa-icon>
        </button>
        <div
          [ngClass]="{
            hidden: !accordionMenu.expanded,
            block: accordionMenu.expanded
          }"
        >
          <ul class="ml-2 flex flex-col text-sm text-gray-700">
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faHeart"></fa-icon> Highlights</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faBorderAll"></fa-icon> Views</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faUsers"></fa-icon> Members</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faGear"></fa-icon> Settings</a
              >
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>

    <!-- acordeon dinamico -->
    <cdk-accordion>
      <cdk-accordion-item #accordionItem="cdkAccordionItem" *ngFor="let item of items">
        <button class="w-full text-left" type="button" (click)="accordionItem.toggle()">{{ item.label}}</button>
        <div [style.display]="accordionItem.expanded ? '' : 'none'">
          <ul>
            <li *ngFor="let subItem of item.items">
              {{subItem.label}}
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>


  </div>
  <div class="w-full">
    <h1 class="mb-4 text-lg font-bold">
      <fa-icon [icon]="faClock"></fa-icon> Recently viewed
    </h1>
    <div class="grid grid-cols-4 gap-4">
      <div
        class="h-24 w-full rounded bg-sky-700 px-4 py-2 font-bold text-white"
      >
        Board 1
      </div>
      <div
        class="h-24 w-full rounded bg-green-700 px-4 py-2 font-bold text-white"
      >
        Board 1
      </div>
      <div
        class="h-24 w-full rounded bg-amber-700 px-4 py-2 font-bold text-white"
      >
        Board 1
      </div>
      <div
        class="h-24 w-full rounded bg-indigo-700 px-4 py-2 font-bold text-white"
      >
        Board 1
      </div>
    </div>
  </div>
</div>
