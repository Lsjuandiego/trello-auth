<div class="relative h-screen w-screen bg-white sm:bg-gray-50">
  <div class="absolute hidden h-full w-full sm:block">
    <img
      loading="lazy"
      class="absolute bottom-0 left-0 w-60 lg:w-96"
      src="/assets/svg/login-bg-left.svg"
      alt="logo"
    />
    <img
      loading="lazy"
      class="absolute bottom-0 right-0 w-60 lg:w-96"
      src="/assets/svg/login-bg-rigth.svg"
      alt="logo"
    />
  </div>
  <div class="relative m-auto w-full sm:w-7/12 md:w-6/12 lg:w-4/12">
    <header class="flex justify-center pt-6 pb-2">
      <img
        loading="lazy"
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="logo"
      />
    </header>
    <div class="rounded bg-white py-4 px-6 shadow-none sm:shadow-lg md:px-10">
      <div class="mb-4">
        <h1 class="pt-4 pb-8 text-center font-bold text-gray-600">
          Log in to Trello
        </h1>
        <form novalidate class="space-y-4">
          <div>
            <div class="relative">
              <input
                placeholder="Enter email"
                type="email"
                class="w-full rounded border-2 border-gray-300 bg-gray-100"
              />
            </div>
          </div>
          <div>
            <div class="relative">
              <input
                placeholder="Enter password"
                type="password"
                class="w-full rounded border-2 border-gray-300 bg-gray-100"
              />
            </div>
          </div>
          <div>
            <app-btn [typeBtn]="'submit'" [color]="'success'">Log In</app-btn>
          </div>
        </form>
      </div>
      <hr class="border-b-1 my-4 border-r-gray-300" />
      <div
        class="flex flex-col items-center justify-center space-x-0 space-y-2 md:flex-row md:space-x-2 md:space-y-0"
      >
        <a routerLink="/forgot-password" class="font-light text-blue-600"
          >Can't log in?</a
        >
        <span class="hidden text-gray-500 md:block">â€¢</span>
        <a routerLink="/register" class="font-light text-blue-600"
          >Sign up for an account</a
        >
      </div>
    </div>
    <hr class="border-b-1 mt-10 border-r-gray-300" />
    <div class="flex justify-center">
      <img
        loading="lazy"
        class="mt-4 w-32"
        src="/assets/images/logo/logo-atlassian-gray.png"
        alt="logo"
      />
    </div>
  </div>
</div>
