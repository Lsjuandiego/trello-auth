<div class="flex h-screen flex-col">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div class="flex h-full flex-col">
      <div>
        <h2 class="my-4 text-xl font-bold text-white">Demo Board</h2>
      </div>
      <!-- padre de todas las columnas directiva para poder mover entre columnas: cdkDropListGroup -->
      <div
        class="flex h-full w-full grow items-start overflow-x-scroll"
        cdkDropListGroup
      >
        <div
          class="mr-3 w-72 shrink-0 rounded bg-gray-200 p-2"
          *ngFor="let column of columns"
        >
          <div class="flex justify-between py-1">
            <h3 class="ml-2 text-sm font-bold">{{ column.title }}</h3>
          </div>
          <!-- drag an drop cdkDrag cdkDroplist: lista con funcion de arrastrar y mover-->
          <div
            class="mt-2 min-h-[2.5rem] text-sm"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
            [cdkDropListData]="column.todos"
          >
            <div
              (click) = "openDialog(todo)"
              *ngFor="let todo of column.todos"
              cdkDrag
              class="mt-2 cursor-pointer rounded border-b border-x-gray-300 bg-white p-2 shadow hover:bg-gray-400"
            >
              {{ todo.title }}
            </div>
          </div>
        </div>
        <button class="shrink-0" (click)="addColumn()">Add Column</button>
      </div>
    </div>
  </div>
</div>
